<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="hero">
    <video autoplay loop muted plays-inline id="bgVideo">
      <source src="./video/maldivesvid.mp4" type="video/mp4">
    </video>
    <div class="logo">
      <img src="./image/logo.png">
    </div>
    <div class="sidebar">
      <div class="text-box">
        <h1>GOLDEN RESORT</h1>
        <h4>LUXURY LIVING</h4>
        <div class="line"></div>
      </div>
    </div>
    <div class="content">
      <h1>Maldives</h1>
      <p>Very nice appartaments in the heart of Maldives</p>
      <div class="btn" id="playBtn">
        <img src="./image/play.png" id="icon"> Watch Video
      </div>
    </div>
  </div>


  <script>
    const bgVideo = document.querySelector('#bgVideo'),
      playBtn = document.querySelector('#playBtn'),
      icon = document.querySelector('#icon');

    playBtn.onclick = function () {
      bgVideo.style.display = 'block';

      if (bgVideo.paused) {
        bgVideo.play();
        icon.src = './image/pause.png';
      } else {
        bgVideo.pause();
        icon.src = './image/play.png';
      }
    }
  </script>
</body>

</html>
